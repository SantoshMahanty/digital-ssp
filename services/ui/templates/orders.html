{% extends "layout.html" %}
{% block content %}
<div class="card">
  <h2>Orders</h2>
  <p class="tagline">List of orders and their pacing status</p>
  <table class="table">
    <thead><tr><th>Name</th><th>Status</th><th>Line Items</th><th>Pacing</th></tr></thead>
    <tbody>
      {% for o in orders %}
      <tr>
        <td>{{ o.name }}</td>
        <td><span class="badge">{{ o.status }}</span></td>
        <td>{{ o.line_items }}</td>
        <td>{{ o.pacing }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
